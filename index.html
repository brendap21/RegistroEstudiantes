<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia de Estudiantes</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/fullcalendar@6.0.2/main.min.css' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.0.2/main.min.js'></script>
</head>

<body>

    <main class="presentacion__contenido">

        <div class="seccion__titulo__logo">
            <div class="presentacion__logo">
                <img class="Logo" src="./assets/Logo.png" alt="Logotipo">
            </div>

            <h1 class="presentacion__titulo">
                REGISTRO DE ASISTENCIAS
            </h1>
        </div>

        <div class="login-container">
            <h2>Bienvenido</h2>
            <p>Por favor, inicia sesión para continuar</p>

            <!-- Formulario de Login -->
            <form action="/dashboard.html" method="POST">
                <!-- Campo para el nombre de usuario -->
                <div class="input-group">
                    <label for="username">Nombre de usuario o correo electrónico:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <!-- Campo para la contraseña -->
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <!-- Botón de envío -->
                <div class="input-group">
                    <button type="submit">Iniciar sesión</button>
                </div>
            </form>
        </div>



        <footer class="footer">
            <p>Desarrollado por Brenda Paola Navarro Alatorre</p>
        </footer>

   

    <!-- Enlace al archivo JavaScript -->
    <script src="js/main.js"></script>
</main>


</body>

</html>
